<font color="#FFFF00"><h1>NEW MEDIA<br>MEDITATION TECHNOLOGIES</h2><br>

<APPLET codebase="http://www.graham.com/java"
	width="160" height="120"
	code="GTS.MediaPlayer.class"
      > 
<PARAM name="cabbase" value="MediaPlayer.cab">
<PARAM name="audio" value="http://www.graham.com/audio.au?server=42">

<!-- controls can also be "onload" -->

<PARAM name="maxframerate" value="1">
<PARAM name="mediafile" value="/media/4/sun/star">
<PARAM name="quality" value="25">
<PARAM name="video" value="http://www.graham.com/video.jpg?server=42&framerate=0.5">
<PARAM name="videoheight" value="120">
<PARAM name="videowidth" value="160">

</APPLET>
