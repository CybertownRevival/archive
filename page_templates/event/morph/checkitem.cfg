*GET E NID <$ITEMNID> ID EVENTITEMID NAM EVENTITEMNAM TXT TXT TYP TYP CNT TYP=NUM CNT MAX TYP=NUM MAX STT STT MON TYP=NUM MON EXP TYP=NUM EXP
