*GET EM ID <$EVENTID><$NNK> ID EVENTMEMBERID CNT TYP=NUM MEMBERCNT
*GET EM ID <$EVENTITEMID><$NNK> ID EVENTMEMBERITEMID CNT TYP=NUM ITEMCNT
