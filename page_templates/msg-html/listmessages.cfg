*LIST MS <$INBOX> NUM=<$g_msMaxMessagesPerUser> SORTORDER=- FILTER=<$OWN>* POSTFIX=_<$ITER> TYP COMPARE==<$TYP> TYP ID ID SUB SUB TXT TXT SDA TYPE=DATE SDA CRE CRE PDT PDT PKE PKE CFL CFL
        *GET M ID <$CRE_<$ITER>> ID M_ID NNM NNM_<$ITER>
        *GET VI ID <$CRE_<$ITER>> IF <$M_ID>!=<$CRE_<$ITER>> NNM NNM_<$ITER>
*ENDLIST

*LIST MS <$OUTBOX> NUM=<$g_msMaxMessagesPerUser> SORTORDER=- FILTER=<$OWN>* POSTFIX=_<$ITER> TYP COMPARE==<$TYP> TYP ID ID SUB SUB TXT TXT SDA TYPE=DATE SDA CRE CRE REC REC PDT PDT PKE PKE CFL CFL
        *GET M ID <$REC_<$ITER>> ID M_ID NNM NNM_<$ITER>
        *GET VI ID <$REC_<$ITER>> IF <$M_ID>!=<$REC_<$ITER>> NNM NNM_<$ITER>
*ENDLIST

*LIST MS <$ALERTS> NUM=<$g_msMaxMessagesPerUser> SORTORDER=- FILTER=<$OWN>* POSTFIX=_<$ITER> TYP COMPARE==<$TYP> TYP ID ID SUB SUB TXT TXT SDA TYPE=DATE SDA PKEOWN PKEOWN PDT PDT PKE PKE CFL CFL
        *GET M ID <$CRE_<$ITER>> ID M_ID NNM NNM_<$ITER>
        *GET VI ID <$CRE_<$ITER>> IF <$M_ID>!=<$CRE_<$ITER>> NNM NNM_<$ITER>
*ENDLIST

*LIST MS <$FILTER> NUM=<$g_msMaxMessagesPerUser> SORTORDER=- FILTER=<$OWN>* POSTFIX=_<$ITER> TYP COMPARE==<$TYP> TYP CRE COMPARE==<$CRE> CRE REC COMPARE==<$REC> REC ID ID SUB SUB TXT TXT SDA TYPE=DATE SDA PKEOWN PKEOWN PDT PDT PKE PKE CFL CFL
        *GET M ID <$CRE> ID M_CRE_ID NNM CRE_NNM
        *GET VI ID <$CRE> IF <$M_CRE_ID>!=<$CRE> NNM CRE_NNM
        *GET M ID <$REC> ID M_REC_ID NNM REC_NNM
        *GET VI ID <$REC> IF <$M_REC_ID>!=<$REC> NNM REC_NNM
        *GET M ID <$CRE_<$ITER>> ID M_CRE_IDX NNM CRE_NNM_<$ITER>
        *GET VI ID <$CRE_<$ITER>> IF <$M_CRE_IDX>!=<$CRE_<$ITER>> NNM CRE_NNM_<$ITER>
        *GET M ID <$REC_<$ITER>> ID M_REC_IDX NNM REC_NNM_<$ITER>
        *GET VI ID <$REC_<$ITER>> IF <$M_REC_IDX>!=<$REC_<$ITER>> NNM REC_NNM_<$ITER>
*ENDLIST

*LIST MS <$THREAD> NUM=<$g_msMaxMessagesPerUser> SORTORDER=- FILTER=<$OWN>* POSTFIX=_<$ITER> TYP COMPARE!=N TYP CRE CRE REC REC ID ID SUB SUB TXT TXT SDA TYPE=DATE SDA PKEOWN PKEOWN PDT PDT PKE PKE CFL CFL
        *GET M NNM <$T_TNAM> NNM M_NNM ID T_TID
        *GET VI NNM <$T_TNAM> IF <$M_NNM>!=<$T_TNAM> ID T_TID
        *GET M ID <$CRE_<$ITER>> ID M_CRE_ID NNM CRE_NNM_<$ITER>
        *GET VI ID <$CRE_<$ITER>> IF <$M_CRE_ID>!=<$CRE_<$ITER>> NNM CRE_NNM_<$ITER>
        *GET M ID <$REC_<$ITER>> ID M_REC_ID NNM REC_NNM_<$ITER>
        *GET VI ID <$REC_<$ITER>> IF <$M_REC_ID>!=<$REC_<$ITER>> NNM REC_NNM_<$ITER>
*ENDLIST
