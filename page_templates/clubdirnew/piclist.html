<!-- clubdir/piclist -->
<!--- list of clubs for checking images --->
<html>
<head>
<title><$g_title></title>
</head>

<body marginwidth="0" marginheight="0" <$g_body1>
<$g_font1>

<!-- #define variable="headerimage" value="clubdirinfo.gif" -->
<!-- #include file="<$g_Templates>/common/infohead.html" -->

<table width=100% border=0 cellpadding=0 cellspacing=0 valign=top align="center">
<tr <$g_bgcolor5>>
  <td><a href="javascript:history.go(-1)"><img
    src="<$g_HTMLRoot>/images/buttons/backbtn.gif" alt="Back" border="0" align="left" vspace="0" hspace="0"></a>
  </td>
</tr>
<tr <$g_bgcolor5>>
  <td>
    <table border=0 cellpadding=1 cellspacing=5 width=318 height=280>
    <tr>
      <td valign="top" align="center">
        <$g_font1><b>Check Club Images</b></font><br><br>

        <table cellspacing="0" cellpadding="1" border="0">
        <tr>
          <td colspan="4">
            <form method=post target=_self name="filterForm" action="<$selfurl>">

              <input type="hidden" name="TKT" value="<$TKT>">
              <input type="hidden" name="SID" value="<$SID>">

              <input type="hidden" name="ac" value="directory">
              <input type="hidden" name="PLC" value="<$PLC>">
              <input type="hidden" name="CAT" value="<$CAT>">
              <input type="hidden" name="TPL" value="<$TPL>">

              <input type="hidden" name="FIRSTKEY" value="<$FIRSTKEY>">
              <input type="hidden" name="LASTKEY" value="<$LASTKEY>">
              <input type="hidden" name="FIRSTID" value="<$FIRSTID>">
              <input type="hidden" name="LASTID" value="<$LASTID>">


              <!--#ifdef variable="[PREV]" -->
                <!--#define variable="scroll" value="1" -->
              <!--#endif variable="[PREV]" -->
              <!--#ifdef variable="[NEXT]" -->
                <!--#define variable="scroll" value="1" -->
              <!--#endif variable="[NEXT]" -->

              <table align="center" cellspacing="0" cellpadding="1" border="0">
              <!-- #ifdef variable="scroll" -->
              <tr>
                <td colspan="3">
                <table align="center" cellspacing="0" cellpadding="1" border="0">
                <tr>
                  <!--#ifdef variable="[PREV]" -->
                    <td>
                      <input name="prev" type="image" src="<$g_HTMLRoot>/images/buttons/previousbtn.gif"
                        width="80" height="30" border="0" alt="Previous">
                    </td>
                  <!--#endif variable="[PREV]" -->
                  <td>
                    <input name="list" type="image" src="<$g_HTMLRoot>/images/buttons/topbtn.gif"
                     width="88" height="30" border="0" alt="Top">
                  </td>
                  <!--#ifdef variable="[NEXT]" -->
                    <td>
                      <input name="next" type="image" src="<$g_HTMLRoot>/images/buttons/nextbtn.gif"
                        width="88" height="30" border="0" alt="Next">
                    </td>
                  <!--#endif variable="[NEXT]" -->
                </tr>
                </table>
                </td>
              </tr>
              <!-- #endif variable="scroll" -->
              <tr>
                <td align="right"><$g_font1>Ordered by:</font></td>
                <td><$g_font1>
                  <select name="KTY" width="136">
                    <option value="NAK"
                      <!--#ifdef variable="KTY" value="NAK" -->
                        SELECTED
                      <!--#endif variable="KTY" -->
                    > Club Name </option>
                    <option value="CDA"
                      <!--#ifdef variable="KTY" value="CDA" -->
                        SELECTED
                      <!--#endif variable="KTY" -->
                    > Creation Date </option>
                    <option value="CNT"
                      <!--#ifdef variable="KTY" value="CNT" -->
                        SELECTED
                      <!--#endif variable="KTY" -->
                    > Members </option>
                    <option value="ACT"
                      <!--#ifdef variable="KTY" value="ACT" -->
                        SELECTED
                      <!--#endif variable="KTY" -->
                    > Activity </option>
                  </select></font>
                </td>
              </tr>
              <tr>
                <td align="right"><$g_font1>Club Name:&nbsp;&nbsp;</font></td>
                <td><$g_font1>
                    <input type="text" name="KFT_NAM" value="<$KFT_NAM>" maxlength="32" SIZE="16"></font>
                </td>
                <td rowspan="2" valign="middle">
                  <input type="image" src="<$g_HTMLRoot>/images/buttons/findbutton.gif" border="0" alt="Find" value="Apply">
                </td>
              </tr>
              </table>
            </form>
        </tr>
        <tr>
          <th><$g_font1>Club Owner</font></th>
          <th width="80"><$g_font1>Category</font></th>
          <th><$g_font1>Club Owner</font></th>
        </tr>
        <!--#for loopname="list" loopvars="ID_" -->
          <tr>
            <td nowrap align="center"><$g_font1>
              <a href="edit<$g_exe>?ac=read&KEY=<$ID_>&TPL=clubdir/check&back=-1" target="_self"><$NAM_></a></font>
            </td>
            <td align="center" width="80"><$g_font1><$KK1_NAM_></font></td>
            <td align="center"><$g_font1><$OWN_NNM_></font></td>
          </tr>
        <!--#endfor loopname="list" -->
        </tr>
        </table>
      </td>
    </tr>
    </table>
 </td>
</tr>
</table>
<!-- #include file="<$g_Templates>/common/infobottom.html" -->

</body>
</html>
